<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sketchpad</title>
  </head>
  <body>
    <div class="programContainer">
      <div class="header">
        <div class="headerTitle">
          <h1>Sketchpad</h1>
        </div>
      </div>
      <div class="mode">Coloring Cursor: Active</div>
      <div class="currentColor">Current color of stylus =</div>
      <div class="gridNButtons">
        <div class="buttons">
          <button class="option" onclick="changeColor('black')">Black</button>
          <button class="option" onclick="changeColor('rainbow')">
            Rainbow
          </button>
        </div>
        <div class="grid"></div>
        <div class="buttons">
          <button class="option" onclick="changeColor('white')">Eraser</button>
          <button class="option" onclick="clearCanvas()">Clear Canvas</button>
        </div>
      </div>
      <div class="error">Input size must be between 2 and 100</div>
      <div class="input">
        <input
          class="inputText"
          type="text"
          placeholder="Size of Canvas"
          value="16"
          onchange="changeCanvasSize(this.value)"
        />
        <button class="inputButton">Set Size</button>
      </div>
      <div class="footer">
        <p>
          Copyright
          <a href="https://github.com/Viracocha-Inti">@Viracocha-Inti 2023</a>
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
