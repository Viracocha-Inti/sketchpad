<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sketchpad</title>
  </head>
  <body>
    <div class="header">
      <h1>Sketchpad</h1>
    </div>
    <div class="canvasContainer">
      <div class="grid"></div>
    </div>
    <div class="buttons">
      <button class="black" onclick="changeColor('black')">Black</button>
      <button class="rainbow" onclick="changeColor('random')">Rainbow</button>
      <button class="eraser" onclick="changeColor('white')">Eraser</button>
      <button class="clear" onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <div class="input">
      <input
        type="text"
        placeholder="Size of Canvas"
        value="16"
        onchange="changeCanvasSize(this.value)"
      />
      <button>Set Size</button>
    </div>
    <div class="footer">
      <p>
        Copyright
        <a href="https://github.com/Viracocha-Inti">@Viracocha-Inti 2023</a>
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
